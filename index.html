<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>WebQR Data Viewer</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/signin.css" rel="stylesheet">
</head>

<body class="text-center">
<form class="form-signin">
    <h1>QRコードデモ</h1>
    <b>Pocket Data Viewer</b><br /><br />

    <p>書籍からQRコードをスキャンするか、表示番号を入力してください。</p><br />

    <video id="preview" style="width:100%; height:275px;border:1px solid #CCC; margin-bottom: 15px"></video>

    <label for="inputEmail" class="sr-only">表示番号</label>
    <input type="number" id="inputEmail" class="form-control" placeholder="表示番号" required autofocus style="text-align:center; margin-bottom:15px">

    <button class="btn btn-lg btn-primary btn-block" type="submit">GO</button>
    <p class="mt-5 mb-3 text-muted">Prototype Version</p>
</form>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>


<script type="text/javascript">
      let scanner = new Instascan.Scanner({ video: document.getElementById('preview'),mirror: false });
      scanner.addListener('scan', function (content) {
        console.log(content);
		<!-- $("#_qr_content").html(content); -->
		document.getElementById("_qr_content").innerHTML = content;
      });
      Instascan.Camera.getCameras().then(function (cameras) {
        if (cameras.length > 1) {
          scanner.start(cameras[1]);
        } else {
          <!-- console.error('No cameras found.'); -->
		  scanner.start(cameras[0]);
        }
      }).catch(function (e) {
        console.error(e);
      });
</script>

</html>
